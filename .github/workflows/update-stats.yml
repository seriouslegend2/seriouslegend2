name: Update Profile Stats & Graphs

on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: seriouslegend2
          template: classic
          config_timezone: Asia/Kolkata
          
          filename: github-metrics.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore: update metrics"

          # -----------------------------------------------------
          # MINIMALIST MODE
          # -----------------------------------------------------
          # Show only the Header (Name)
          base: header
          
          # 1. The 3D Isometric Calendar (The visual centerpiece)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 2. Trophies (Compact Mode)
          plugin_achievements: yes
          plugin_achievements_display: compact
          
          # EXPLICITLY DISABLED:
          # plugin_languages: no
          # plugin_followup: no (Removes the issues/PR text list)
          # -----------------------------------------------------

  generate-snake:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    timeout-minutes: 10
    steps:
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: seriouslegend2
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
          
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
